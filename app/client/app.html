<head>
  <title>hembu.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
  <div class="navbar navbar-default" role="navigation">
  <div class="navbar-header">
    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#">hembu.</a>
  </div>
  <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
    <ul class="nav navbar-nav">
    </ul>
    <ul class="nav navbar-nav navbar-right">
      {{> loginButtons }}
    </ul>
  </nav>
</div>
{{#if currentUser}}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                {{> postFeed}}
                {{> feed}}      
            </div>
        </div>
    </div>
{{else}}
    {{> login }}
{{/if}}
</body>

<template name="feed">
    <ul id="feed-container" class="media-list">
      {{#each Feeds}}
        <li class="media">
            <a class="pull-left" href="#">
              <img class="media-object" src="http://placehold.it/64x64" alt="...">
            </a>
            <div class="media-body">
                <h4 class="media-heading">{{author}}</h4>
                <p>{{content}}</p>
                <small class="pull-right text-muted">{{timeago}}</small>
                <a href="#" class="showComment">Comment</a>
            </div>
            {{#each comments}}
                <li class="media">
                    <a class="pull-left" href="#">
                      <img class="media-object" src="http://placehold.it/64x64" alt="...">
                    </a>
                    <div class="media-body">
                        <h4 class="media-heading">{{author}}</h4>
                        <p>{{content}}</p>
                        <small class="pull-right text-muted">{{timeago}}</small>
                    </div>
                </li>
            {{/each}}
            <div id="comment_{{_id}}" class="row" style="display:none;">
                <div class="col-md-10 col-md-offset-2">
                    <input class="form-control" type="text"/>    
                </div>
            </div>
        </li>
      {{/each}}
    </ul>
</template>
<template name="postFeed">
    <div class="clearfix">
        <input type="text" class="form-control" name="feedContent" id="feedContent" value="" />
        <button class="btn btn-success post" type="submit">Add</button>
        <hr class="row" />
    </div>
</template>
