<head>
  <title>hembu.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
  <div class="navbar navbar-default" role="navigation">
  <div class="navbar-header">
    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#">hembu.</a>
  </div>
  <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
    <ul class="nav navbar-nav">
    </ul>
    <ul class="nav navbar-nav navbar-right">
      {{> loginButtons }}
    </ul>
  </nav>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            {{> postFeed}}
            {{> feed}}      
        </div>
    </div>
</div>

</body>

<template name="feed">
    <ul id="feed-container" class="media-list">
      {{#each Feeds}}
        <li class="media">
            <a class="pull-left" href="#">
              <img class="media-object" src="" alt="...">
            </a>
            <div class="media-body">
                <h4 class="media-heading">{{name}}</h4>
                <p>{{content}}</p>
            </div>
        </li>
      {{/each}}
    </ul>
</template>
<template name="postFeed">
    <div class="clearfix">
        <input type="text" class="form-control" name="feedContent" id="feedContent" value="" />
        <button class="btn btn-success post" type="submit">Add</button>
        <hr class="row" />
    </div>
</template>
